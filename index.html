<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bino Certified Badge Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>
</head>
<body>

    <div class="container">
        <div class="section" id="badge-generator-section">
            <h2>1. Generate a New Badge</h2>
            <div id="verification-step">
                <p>A valid business ID is required to generate a new badge.</p>
                <input type="text" id="partner-id-input" placeholder="Enter Bino Partner ID...">
                <button id="verify-id-btn">Access Badge Generator</button>
                <p id="error-message" class="error-message" style="display: none;"></p>
            </div>
            
            <div id="badge-generator" class="hidden">
                <h3>Badge Customization</h3>
                <div id="badge-container">
                    <div id="badge-preview">
                        <img id="business-logo" src="https://via.placeholder.com/150" alt="Business Logo">
                        <div class="badge-text">
                            <h3>Bino Certified</h3>
                            <h1 id="business-name-display">Your Business Name</h1>
                            <p id="business-slogan-display">A trusted partner of Bino.</p>
                        </div>
                        <div id="qr-code-container"></div>
                    </div>
                </div>

                <div class="controls">
                    <div class="form-group">
                        <label for="business-name">Business Name:</label>
                        <input type="text" id="business-name" value="Your Business Name">
                    </div>
                    <div class="form-group">
                        <label for="business-slogan">Slogan:</label>
                        <input type="text" id="business-slogan" value="A trusted partner of Bino.">
                    </div>
                    <div class="form-group">
                        <label for="logo-upload">Upload Logo:</label>
                        <input type="file" id="logo-upload" accept="image/*">
                    </div>
                    <button id="generate-badge-btn">Generate QR Code</button>
                    <button id="download-badge-btn">Download Badge</button>
                </div>
            </div>
        </div>

        <hr>

        <div class="section" id="qr-verifier-section">
            <h2>2. Verify a QR Code</h2>
            <p>Upload a Bino QR code image to check its authenticity.</p>
            <div class="controls qr-upload-section">
                <div class="form-group">
                    <label for="qr-code-upload">Upload QR Code Image:</label>
                    <input type="file" id="qr-code-upload" accept="image/*">
                </div>
                <button id="verify-qr-btn">Verify Uploaded QR Code</button>
                <p id="qr-upload-message" class="error-message hidden"></p>
                <canvas id="qr-canvas" class="hidden"></canvas>
            </div>
            <div id="verification-display" class="hidden">
                <h3>Verification Result:</h3>
                <div id="verification-result" class="result"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
